<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hold Shift to Check Multiple Checkboxes</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="inbox">
        <div class="item">
            <p>Hold shift to check multiple boxes</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>One</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Two</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Three</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Four</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Five</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Six</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Seven</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Eight</p>
        </div>
        <div class="item">
            <input type="checkbox">
            <p>Nine</p>
        </div>
    </div>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
